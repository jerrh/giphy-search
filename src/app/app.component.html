<div class="wrapper">

<div class="greeting">

    <h1>
      {{title}}
    </h1>

    <form class="form-inline">
    
      <input name="search" class="form-control" placeholder="Search anything..." #searchTerm>
   

    <button type="button" class="btn btn-info" (click)="performSearch(searchTerm)">Search</button>
    </form>
</div>



<div class="results">

  <div *ngFor="let g of giphies">
    <img class="item" src="{{g.images.original.url}}">
  </div>

</div>

</div>
